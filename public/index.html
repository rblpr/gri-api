<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>GRI API</title>
  </head>
  <body class="mx-5 my-5">
    <h1>GRI API</h1>
    <div>
      <button class="btn btn-primary" onclick="getStandard1()">
        Standard 1
      </button>
      <button class="btn btn-primary" onclick="getStandard2()">
        Standard 2
      </button>
      <button class="btn btn-primary" onclick="getStandard2_section1()">
        Standard 2 - Section 1
      </button>
      <button class="btn btn-primary" onclick="getStandard()">disc 2-1</button>
    </div>

    <div id="" class="mt-5 pt-5 border-top border-warning">
      <div class="spinner-border d-none" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div id="container" style="height: 200vh"></div>
    </div>

    <script>
      function write(data) {
        let div = document.querySelector("#container");
        div.innerHTML = `
            <h5>${data.description}</h5>
            <p>1. ${data.section_1}</p>
            <p>2. ${data.section_2}</p>
        `;
        console.log(data);
      }

      function showLoading() {
        document.querySelector(".spinner-border").classList.remove("d-none");
      }
      function hideLoading() {
        document.querySelector(".spinner-border").classList.add("d-none");
      }

      /******** RICHIESTE ALL'API ********/

      function getStandard1() {
        fetch("/GRI_API/STANDARD_1") ///// richiesta all'indirizzo /GRI_API/STANDARD_1
          .then((res) => res.json()) ///// decodifica della risposta ricevuta
          .then((json) => write(json)); // manipolazione e inserimento dei dati sulla pagina
      }

      function getStandard2() {
        fetch("/GRI_API/STANDARD_2")
          .then((res) => res.json())
          .then((json) => write(json));
      }

      function getStandard2_section1() {
        fetch("/GRI_API/STANDARD_2/SECTION_1")
          .then((res) => res.json())
          .then((json) => {
            let div = document.querySelector("#container");
            div.innerHTML = `
                <h5>Section 1: ${json}</h5>
            `;
          });
      }

      function getStandard() {
        fetch("/GRI_API/STANDARD_GRI2/DISCLOSURE2_1")
          .then((res) => res.json())
          .then((json) => {
            let div = document.querySelector("#container");
            div.innerHTML = `
                <h1 class="text-primary">${json.title}</h1>
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#${json.pagination[0].link}">${json.pagination[0].text}</a></li>
                  <li class="page-item"><a class="page-link" href="#${json.pagination[1].link}">${json.pagination[1].text}</a></li>
                </ul>
                <h3 id="${json.requirements.id}">${json.requirements.title}</h3>
                <h5>${json.requirements.text}</h5>
                <ul>
                  <li>${json.requirements.a}</li>
                  <li>${json.requirements.b}</li>
                  <li>${json.requirements.c}</li>
                  <li>${json.requirements.d}</li>
                </ul>
              </br></br></br></br></br></br></br></br>
                <h3 id="${json.guidance.id}">${json.guidance.title}</h3>
                <h5>${json.guidance.text}</h5>
                
            `;
          });
      }
    </script>
  </body>
</html>
